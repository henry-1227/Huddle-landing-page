<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/phone.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <span><img src="./images/logo.svg" alt="logo de la landing"></span>
    </header>
    <section class="container">
      <div class="container__part1"><img src="./images/illustration-mockups.svg" alt=""></div>
      <div class="container__part2">
        <h2>Build The Community 
          Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="http://">Register</a>
      </div>
    </section>
    <footer>
      <div>
        <img src="/Frontend-Mentor/Huddle-landing-page/images/logo-de-facebook.png" alt="">
        <img src="/Frontend-Mentor/Huddle-landing-page/images/twitter.png" alt="">
        <img src="/Frontend-Mentor/Huddle-landing-page/images/instagram.png" alt="">
      </div>
    </footer>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> --> 
</body>
</html>
